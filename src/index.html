      <style>
        /* Styling for the footer */
        footer {
          background-color: #2c2c2e;
          color: #fff;
          padding: 10px 20px;
          text-align: center;
          font-size: 0.8em;
          border-top: 2px solid #fff; 
        }
    
        footer a {
          color: #fff;
          text-decoration: none;
          margin: 0 15px;
          transition: color 0.3s ease;
        }
    
        footer a:hover {
          color: #f8f8f8;
        }
    
        .social-icons {
          display: flex;
          justify-content: center;
          align-items: center;
          margin-top: 10px;
        }
    
        .social-icons a {
          margin: 0 10px;
        }
    
        .social-icons svg {
          width: 24px;
          height: 24px;
          fill: #fff;
          transition: fill 0.3s ease;
        }
    
        .social-icons svg:hover {
          fill: #f8f8f8;
        }
      </style>
